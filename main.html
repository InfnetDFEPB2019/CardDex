<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Main</title>
</head>
<body>
    <main id="container">
        <section id="search-bar">
            <input id="searchbox" type="text" placeholder="Procure aqui...">
            <input type="submit">
        </section>
        <section id="pokedex">
            <div id="outer-layer">
                <div id="inner-layer">
                    <div><img src="http://placekitten.com/900/300" alt="cat"></div>
                    <div id="description">
                        <div><p>Status: 1</p></div>
                        <div><p>Status: 2</p></div>
                        <div><p>Status: 3</p></div>
                        <div><p>Status: 4</p></div>
                    </div>
                    <div id="show-more"><button>Mostrar mais</button></div>
                </div>
                <div class="dot">
                    <div class="subdot">

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
